<ion-view view-title="BirGiyeneSor">
  <ion-nav-buttons side="right">
          <button class="button button-icon ion-ios-search"></button>
          <button class="button button-icon button-clear ion-plus" ng-click="doAdd('add')"></button>
       </ion-nav-buttons>
  <ion-content>

    <div class="list card" ng-repeat="persons in person track by $index" href="#/tab/chats/{{persons.id}}">
 
      <div class="item item-avatar">
        <img ng-src="{{persons.profil_photo}}">
        <h2>{{persons.username}}</h2>
        <p> November 05, 1955</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{persons.share_Photo}}">
        <p>
          Yerum o ballari
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
    </div>

  </ion-content>
</ion-view>
